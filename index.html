<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our 1 Year ❤️</title>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Arial', sans-serif;
    background: black;
    color: white;
}

/* START SCREEN */
#startScreen {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: linear-gradient(to bottom right, #ff416c, #ff4b2b);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
}

#startScreen h1 {
    font-size: 28px;
    margin-bottom: 20px;
}

#startScreen button {
    padding: 15px 35px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff416c;
    cursor: pointer;
    transition: 0.3s;
}

#startScreen button:hover {
    transform: scale(1.1);
}

/* SLIDESHOW */
#slideshow {
    position: relative;
    width: 100%;
    height: 100vh;
    display: none;
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    animation: zoom 8s infinite;
    transition: opacity 2s ease-in-out;
}

.active {
    opacity: 1;
}

@keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.1); }
}

/* Dark cinematic overlay */
.overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
}

/* Message */
.message {
    position: absolute;
    bottom: 15%;
    width: 90%;
    left: 5%;
    text-align: center;
    font-size: 18px;
    line-height: 1.6;
}

/* Floating hearts */
.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<!-- START SCREEN -->
<div id="startScreen">
    <h1>Happy 1 Year My Love ❤️</h1>
    <button onclick="startLove()">Tap To Begin</button>
</div>

<!-- SLIDESHOW -->
<div id="slideshow">
    <img src="photo1.jpg" class="slide active">
    <img src="photo2.jpg" class="slide">
    <img src="photo3.jpg" class="slide">
    
    <div class="overlay"></div>

    <div class="message">
        One year ago, you walked into my life  
        and made everything brighter.  

        Every smile, every laugh,  
        every moment with you feels magical.  

        You are my peace, my happiness,  
        and my forever.  

        This is just the beginning of our story. ❤️
    </div>
</div>

<!-- MUSIC -->
<audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
let currentSlide = 0;
const slides = document.querySelectorAll(".slide");

function startLove() {
    document.getElementById("startScreen").style.display = "none";
    document.getElementById("slideshow").style.display = "block";
    document.getElementById("bgMusic").play();
    createHearts();
    startSlideshow();
}

function startSlideshow() {
    setInterval(() => {
        slides[currentSlide].classList.remove("active");
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].classList.add("active");
    }, 5000);
}

function createHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 6000);
    }, 700);
}
</script>

</body>
</html>
